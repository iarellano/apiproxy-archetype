---
- name: ${apiproxy.canonicalName}-product
  displayName: ${apiproxy.canonicalName}-product
  description: CICD Product
  apiResources:
  - "/**"
  - "/"
  approvalType: auto
  attributes:
  - name: description
    value: json Product
  - name: developer.quota.limit
    value: '10000'
  - name: developer.quota.interval
    value: '1'
  - name: developer.quota.timeunit
    value: month
  environments:
  - test
  proxies:
  - ${apiproxy.name}${deployment.suffix}
  quota: '10000'
  quotaInterval: '1'
  quotaTimeUnit: month
  scopes: []
