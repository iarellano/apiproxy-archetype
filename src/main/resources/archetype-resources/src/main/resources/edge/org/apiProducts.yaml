# API Products not related to a specific proxy or shared by proxies
---
- name: shared-product
  displayName: shared-product
  description: CICD Shared Product
  apiResources:
  - "/**"
  - "/"
  approvalType: auto
  attributes:
  - name: description
    value: json Product
  - name: developer.quota.limit
    value: '10000'
  - name: developer.quota.interval
    value: '1'
  - name: developer.quota.timeunit
    value: month
  environments:
  - test
  - prod
  proxies: []
  quota: '10000'
  quotaInterval: '1'
  quotaTimeUnit: month
  scopes: []
